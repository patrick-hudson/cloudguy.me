s3_id: <%= ENV['S3_ACCESS_KEY_ID'] %>
s3_secret: <%= ENV['S3_SECRET_KEY'] %>
s3_endpoint: us-west-2
s3_bucket: cloudguy.me
gzip:
  - .html
  - .css
  - .md
  - .jpg
  - .js
  - .png
  - .otf
  - .eot
  - .svg
  - .ttf
  - .woff
  - .woff2
cache_control:
  "images/*.": public, max-age=2592000
  "assets/*": public, max-age=2592000